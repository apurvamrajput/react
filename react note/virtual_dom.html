<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Virtual DOM and Real DOM</h1>
    <div id="container1"></div>
    <div id="container2"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        function setTimer() {
            const element1 =
                `
            <div>
                <h2>Javascript</h2>
                <input type="text">
                <p>${new Date().toLocaleTimeString()}</p>
            </div>
        `
            document.getElementById('container1').innerHTML = element1


        const element2 = React.createElement(
            'div',
            null,
            React.createElement('h2',null,'React'),
            React.createElement('input',{type:'text'}),
            React.createElement('p',null,new Date().toLocaleTimeString())
        )
        ReactDOM.render(element2,document.getElementById("container2"))
        }
        setInterval(setTimer, 1000)
        //1000ms = 1 sec
        //CDN - Content Delivery Network


    </script>
</body>

</html>
